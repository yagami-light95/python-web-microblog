<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Microblog</title>
    <link rel="stylesheet" href="/static/css/style.css" />
</head> 
<body>
    <header class="navbar">
        <div class="navbar__brand">
            <img class="navbar__logo" src="static/microblog-logo.svg" alt="The microblog-logo image">Microblog
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calendar</a></li>
        </ul>
    </header>
    <main class="main">
        <section>
            <h1>Add new entry:</h1>
            <form class="form" method="POST">
                <p class="form__input">
                  <label for="entry" class="form__label">Entry contents:</label>
                  <textarea name="content" id="entry" class="form__textarea"></textarea>
                </p>
                <button type="submit" class="form__submit">Add entry</button>
            </form>
        </section>
        <section>
            <h1>Recent Posts</h1>
            {% for entry in entries %}
            <article class="entry">
                <div>
                    <h2 class="entry__title">{{ entry[0] | truncate(30,ture) }}</h2>
                    <time class="entry__date" datetime="{{ entry[1] }}">â€¢ {{ entry[2] }}</time>
                </div>
                <p class="entry__content">{{ entry[0] }}</p>
            </article>
            {% endfor %}
        </section>
    </main>
    <footer class="footer">
        <div class="footer__content">
            <section class="left">
                <a class='footer__item' href="#">Made by JUNZHAO</a>
                <a class='footer__item' href="#">Check out my other projects</a>
            </section>
            <section class="right">
                <div class="footer__column">
                    <a class='footer__item' href="#">Recent</a>
                    <a class='footer__item' href="#">Calendar</a>
                </div>
                <div class="footer__column">
                    <a class='footer__item' href="#">About</a>
                    <a class='footer__item' href="#">How this was made</a>
                </div>
            </section>
        </div>
    </footer>    
</body>
</html>
